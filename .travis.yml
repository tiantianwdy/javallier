sudo: false

language: scala

scala:
- 2.11.7

jdk:
- openjdk7
- oraclejdk7
- oraclejdk8

# These directories are cached to S3 at the end of the build
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

script:
    - sbt test
    - sbt 'project benchmark' 'jmh:run -i 3 -wi 3 -f1 -t1'

notifications:
  slack:
    secure: 
